<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <title>Boas vindas</title>
    <style>
        body {
            background: url("{{url_for('static', filename='images/foto.jpg')}}") no-repeat center center fixed;
            background-size: cover;
        }
        .btn-height {
            height: 38px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="card bg-light rounded shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Entre na sua conta</h2>
                    <form method="POST" action="{{ url_for('auth') }}">
                        <input type="hidden" name="action" value="login">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                        </div>
                        {% if login_error %}
                            <p class="text-danger text-center mt-3">{{ login_error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light rounded shadow-lg p-4">
                    <h2 class="card-title text-center mb-4">Crie uma conta gratuita</h2>
                    <form method="POST" action="{{ url_for('auth') }}">
                        <input type="hidden" name="action" value="register">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Escolha um nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Escolha uma senha segura" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                        </div>
                        {% if register_error %}
                            <p class="text-danger text-center mt-3">{{ register_error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
