<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <title>Meu Tesouro</title>
    <style>
        body {
            background: url("{{url_for('static', filename='images/foto.jpeg')}}") no-repeat center center fixed;
            background-size: cover;
        }
        .btn-height {
            height: 38px; /* Ajuste conforme necessário */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center bg-opacity-75 align-items-center" style="height: 100vh;">
            <div class="col-md-5">
                <div class="card bg-light rounded shadow-lg p-4">
                    <div class="text-center mb-4">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 150px;">
                    </div>
                    <h2 class="card-title text-center mb-4">Entre na sua conta</h2>
                    <form method="POST" action="{{ url_for('auth') }}">
                        <input type="hidden" name="action" value="login">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Senha" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Entrar</button>
                        </div>
                        {% if login_error %}
                            <p class="text-danger text-center mt-3">{{ login_error }}</p>
                        {% endif %}
                    </form>
                    <div class="text-center mt-4">
                        <a href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Ainda não tem uma conta? Clique aqui e registre-se</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Crie uma conta gratuita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{{ url_for('auth') }}">
                        <input type="hidden" name="action" value="register">
                        <div class="mb-3">
                            <input class="form-control" type="text" name="full_name" placeholder="Nome completo" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="email" name="email" placeholder="E-mail" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="text" name="username" placeholder="Escolha um nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <input class="form-control" type="password" name="password" placeholder="Escolha uma senha segura" required>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary btn-lg" type="submit">Registrar</button>
                        </div>
                        {% if register_error %}
                            <p class="text-danger text-center mt-3">{{ register_error }}</p>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='fonts/js/all.js')}}" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
