<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Redefinir Senha - ME Finanças</title>
  <!-- Bootstrap CSS -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
    <meta http-equiv="refresh" content="300">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Estilos customizados para se aproximar do visual do finance.html -->
  <style>
    body {
        background: linear-gradient(to bottom right, #6a11cb, #2575fc); /* Mantendo consistência no gradiente */
            background-size: cover;
            background-repeat: no-repeat; /* Remove a repetição da imagem */
            background-position: center; /* Centraliza a imagem no fundo */
            margin: 0; /* Remove a margem padrão do body */
            background-attachment: fixed; /* Fixa o fundo ao rolar */
    }
    .card {
      border: none;
    }
    .card-header {
      background: #007bff;
      color: #fff;
    }
    .card-title {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card rounded bg-opacity-75 bg-light shadow">
          <div class="card-header">
            <h4 class="card-title">Redefinir Senha</h4>
          </div>
          <div class="card-body">
            <p class="mb-4">Por favor, insira sua nova senha abaixo.</p>
            <form method="POST" action="">
              <div class="mb-3">
                <label for="new_password" class="form-label">Nova Senha</label>
                <input type="password" class="form-control" id="new_password" name="new_password" required>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirme a Senha</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
              </div>
              <!-- O token é passado via render_template -->
              <input type="hidden" name="token" value="{{ token }}">
              <button type="submit" class="btn btn-primary w-100">Atualizar Senha</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
