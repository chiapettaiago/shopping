          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Financeiro
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/debts">Contas</a></li>
                  <!--<li><a class="dropdown-item" href="#">Cartão</a></li> -->
                  <li><a class="dropdown-item" href="/debts_history">Histórico Financeiro</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/balance">Recebimentos</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Compras
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="/">Lista</a></li>
                  <li><a class="dropdown-item" href="/history">Estoque</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link ml-2" href="/about">Sobre</a>
              </li>
            </ul>
            <ul class="navbar-nav me-0 mb-2 mb-lg-0" style="list-style-type: none;">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ username }}
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="/dashboard">Painel</a></li>
                  <li><a class="dropdown-item" href="/logout">Sair</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Navbar para dispositivos móveis -->
    <nav class="navbar navbar-light bg-body-tertiary border fixed-bottom d-lg-none">
        <div class="container-fluid justify-content-around">
          <div class="dropup">
            <a class="navbar-brand" href="/dashboard"><i class="fas fa-house fa-lg" style="color: #74C0FC;"></i></a>
          </div>
          <div class="dropup">
            <a class="navbar-brand dropdown-toggle" href="#" id="financeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-dollar-sign fa-lg" style="color: #74C0FC;"></i></a>
            <ul class="dropdown-menu" aria-labelledby="financeDropdown">
                <li><a class="dropdown-item" href="/debts">Contas</a></li>
                <!--<li><a class="dropdown-item" href="#">Cartão</a></li> -->
                <li><a class="dropdown-item" href="/debts_history">Histórico Financeiro</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/balance">Recebimentos</a></li>
            </ul>
          </div>
          <div class="dropup">
            <a class="navbar-brand dropdown-toggle" href="#" id="purchasesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-shopping-cart fa-lg" style="color: #74C0FC;"></i></a>

                <li><a class="dropdown-item" href="/">Lista</a></li>
                <li><a class="dropdown-item" href="/history">Estoque</a></li>
            </ul>
          </div>
          <div class="dropup">

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="/dashboard">Painel</a></li>
                <li><a class="dropdown-item" href="/logout">Sair</a></li>
            </ul>
          </div>
        </div>
    </nav>
    <script>
      $(window).scroll(function() {
                  if ($(this).scrollTop() > 0) {
                      $('nav').addClass('bg-light');
                      $('nav').addClass('bg-opacity-75');
                  } else {
                      $('nav').removeClass('bg-light');
                      $('nav').removeClass('bg-opacity-75');
                  }
      });

    </script>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
