<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href={{ url_for('static', filename='images/apple-touch-icon.png') }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ url_for('static', filename='images/favicon-32x32.png') }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ url_for('static', filename='images/favicon-16x16.png') }}>
    <link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}"">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/foto.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .bg-white-90 {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com 90% de opacidade */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card bg-white-90 p-4 shadow-lg rounded">
            <h3 class="text-center mb-3">Login</h3>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <input class="form-control text-center p-2" type="text" name="username" placeholder="UsuÃ¡rio" required>
                </div>
                <div class="mb-3">
                    <input class="form-control text-center p-2" type="password" name="password" placeholder="Senha" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
            {% if error %}
                <p class="text-danger text-center mt-3">{{ error }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
